test:
  override:
    # run unit tests
    - ./gradlew --console=plain --profile assembleDebug assembleAndroidTest testDevDebugUnitTest
    - cp -r app/build/outputs/apk $CIRCLE_ARTIFACTS/

# if all tests pass, publish code-coverage and deliver build
deployment:
  dev:
    branch: /.*/
    commands:
      # deliver new build to Fabric
      - ./gradlew --console=plain crashlyticsUploadDistributionDevDebug crashlyticsUploadDistributionQaDebug
